  <style>
    body { background-color: #eee5e5d8; }
    .card-img-top {
      height: 300px;
      object-fit: cover;
    }
    .navbar-toggler {
    border-color: white;
}
.navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28 255, 255, 255, 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
}
    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 20px;
      background: #bcc5cf60;
    }
    .mainText {
      max-width: 400px;
    }
    .mainText h1 {
      font-size: 2.5rem;
      font-weight: bold;
      background-color: rgb(236, 217, 217);
    }
    .mainText p {
      font-size: 1.2rem;
      margin: 15px 0;
      background-color: rgb(236, 217, 217);
    }
    .mainText button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
    }
    .main img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }
    footer {
      background-color: #212529;
      color: white;
      padding: 20px 0;
    }
    footer a {
      color: #adb5bd;
      text-decoration: none;
    }
    footer a:hover {
      color: white;
    }
  </style>
</head>

<body>
   
  <!-- nav -->
  <nav class="navbar navbar-expand-lg bg-black">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Shoezilla</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <!-- Feedback -->
  <section id="Feedback" class="mb-5 bg-black">
    <div class="container">
      <h1 class="text-center mt-5 text-white">Feedback</h1>
      <form>
        <div class="mb-3">
          <label for="feedbackName" class="form-label text-white">Name</label>
          <input type="text" class="form-control" id="feedbackName" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <label for="feedbackEmail" class="form-label text-white">Email</label>
          <input type="email" class="form-control" id="feedbackEmail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="feedbackText" class="form-label text-white">Your Feedback</label>
          <textarea class="form-control" id="feedbackText" rows="3" placeholder="Share your experience"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Send Feedback</button>
        </div>
      </form>
    </div>
  </section>
